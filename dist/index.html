<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <style>
      .split {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: flex;
      }
      .split > div {
        width: 100%;
        height: 100%;
      }
      #ui {
        color: white;
        position: absolute;
        left: 1em;
        top: 1em;
      }
      #ui > div {
        font-size: 20pt;
        padding: 1em;
        display: inline-block;
      }
      #ui > div.selected {
        color: red;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <canvas
      id="canvas"
      style="display: block; height: 800px; width: 100%"
    ></canvas>
    <div style="display: flex">
      <input
        type="range"
        min="1"
        max="150"
        value="30"
        class="slider"
        id="myRange"
      />
      <div id="info" style="align-self: flex-end; font-size: 16px"></div>
    </div>
    <div id="ui"></div>
  </body>
</html>
